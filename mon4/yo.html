<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 4 Months Elvin Michael!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fbc2eb);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #d20a0a;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        p {
            color: #e91759;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px;
            background: rgba(40, 235, 238, 0.3);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }

        .image-container img {
            width: 100px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #e91b74;
            background-color: #f4f2f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ff4e42;
        }

        .surprise {
            display: none;
            text-align: center;
            color: #f70592;
            margin-top: 20px;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #color-picker {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy 4 Months to Us! ðŸŽ‰</h1>

    <p>I love you more and more, Spookybear! <br>
       - You are the wonderfullest boy in the world<br>
       - Send me pictures of you cause you have the yummiest face.<br>
       - You look good in everything but you look better in me.
    </p>

    <div class="image-container">
        <img src="img1.jpg" alt="Image 1">
        <img src="img2..jpg" alt="Image 2">
        <img src="img3.jpg" alt="Image 3">
        <img src="img4.jpg" alt="Image 4">
        <img src="img5.jpg" alt="Image 5">
    </div>

    <button id="surprise-btn">Click for a Surprise!</button>

    <div class="surprise" id="surprise"> Here's to more beautiful memories together chika ðŸ’–</div>

    <label for="color-picker">Choose Background Color: </label>
    <input type="color" id="color-picker">

    <script>
        const surpriseBtn = document.getElementById('surprise-btn');
        const surprise = document.getElementById('surprise');
        const colorPicker = document.getElementById('color-picker');

        surpriseBtn.addEventListener('click', () => {
            surprise.style.display = 'block';
        });

        colorPicker.addEventListener('input', (event) => {
            document.body.style.background = event.target.value;
        });
    </script>
</body>
</html>
